<!-- This file should be rendered into
	 div#friend-invited
	 of swig_myroom_frame.html
-->

{% if teamates %}
  <div class="col s12 m4 offset-m2">
 
    <ul class="collection">
	  {% for teamate in teamates %}
		<a href="#!" class="collection-item">
			<label><img src="./media/user_icon/{{ teamate.avatarId }}.png" alt="" class="circle" style="width:48px;height:48px;"></label><font size="5"> {{ teamate.name }}</font>
		</a>
	  {% endfor %}
    </ul>
  </div>
{% endif %}
